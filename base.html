<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">

<h1>This Page calculates the volume of a sphere, cylinder and cone</h1>

<p>Select the units (English or SI)</p>

<form name="myForm">
	<input type="radio" name="units" value="English" id="eng">English
	<input type="radio" name="units" value="SI" id="si">SI
</form>

<p>Select the shape</p>
<select id="shapes">
	<option>None Selected</option>
	<option>Cone</option>
	<option>Cylinder</option>
	<option>Sphere</option>
</select>

<form>
	<br>
	Enter the Radius<input type="text" name="radius" id="radiusTextBox"><br>
	<br>
	For the Cylinder and Cone, Enter the height<input type="text" name="height" id="heightTextBox"><br>
	<br>
	<button type="reset" value="Reset">Reset</button>
</form>
<h1>Results</h1>
<p id="unitsPara">Units system not selected</p>
<p id="shapePara">Shape not selected</p>

<table style="width:50%%" border= 1px solid black>
  <tr>
    <th id="row0col0">Shape</th>
    <th id="row0col1">Radius</th> 
    <th id="row0col2">Height</th>
    <th id="row0col3">Volume</th>
  </tr>
    <th id="row1col0">   </th>
    <th id="row1col1">   </th> 
    <th id="row1col2">   </th>
    <th id="row1col3">   </th>
  <tr>
    <th id="row2col0">   </th>
    <th id="row2col1">   </th> 
    <th id="row2col2">   </th>
    <th id="row2col3">   </th>
   </tr>
</table><br>
<br>
<button type="button" id="ResultsButton" >Calculate Volume</button>

<script type="text/javascript">
	/*if(document.getElementById('eng').checked){
		alert('english');
	}else if(document.getElementById('si').checked){
		alert('si');
	}*/
	var rad = document.myForm.units;
    var prev = null;
    var msg="";
    for(var i = 0; i < rad.length; i++) {
        rad[i].onclick = function() {
            (prev)? console.log(prev.value):null;
            if(this !== prev) {
                prev = this;
            }
            msg=this.value;
            //alert(msg);
            document.getElementById("unitsPara").innerHTML = 'You selected to use '+msg+' units';
            if(String(msg)== "English"){
            	document.getElementById("row1col1").innerHTML = '(ft)';
            	document.getElementById("row1col2").innerHTML = '(ft)';
            	document.getElementById("row1col3").innerHTML = '(ft^3)';
        	}else{
        		document.getElementById("row1col1").innerHTML = '(m)';
            	document.getElementById("row1col2").innerHTML = '(m)';
            	document.getElementById("row1col3").innerHTML = '(m^3)';
        	}
        };
    }
    
    var list=document.getElementById("shapes")
    list.onchange = function(){
    	document.getElementById("shapePara").innerHTML='You selected to find the values for a '+list.value+' shape';
    	document.getElementById("row2col0").innerHTML = list.value;
    }

    var butt=document.getElementById("ResultsButton")
    butt.onclick=function(){
    	var radi=document.getElementById("radiusTextBox").value;
    	var ht=document.getElementById("heightTextBox").value;
    	radi=Math.abs(radi);
    	ht=Math.abs(ht);
    	var vol;
    	if(list.value=="Cone"){
    		vol=(1/3)*(Math.PI)*Math.pow(radi,2)*ht;
    	}else if(list.value=="Cylinder"){
    		vol=(1/3)*(Math.PI)*Math.pow(radi,2)*ht;
    	}else if(list.value=="Sphere"){
    		vol=(4/3)*(Math.PI)*Math.pow(radi,3);
    	}
    	document.getElementById("row2col1").innerHTML=radi;
    	document.getElementById("row2col2").innerHTML=ht;
    	document.getElementById("row2col3").innerHTML=vol;
    }
    //document.getElementById("unitsPara").innerHTML = msg;
</script>

</body>
</html>
